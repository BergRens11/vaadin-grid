<link rel="import" href="iron-list.html">

<!-- TODO: Default template needed! -->
<script>
  class VaadinScroller extends PolymerIronList {

    static get is() {
      return 'vaadin-scroller';
    }

    static get properties() {
      return {
        size: Number,

        _vidxOffset: {
          value: 0
        }
      }
    }

    static get observers() {
      return [
        '_sizeChanged(size)'
      ]
    }

    /**
    * @protected
    */
    _updateScrollerItem(item, index) {}
    /**
    * @protected
    */
    _afterScroll() {}
    /**
    * @protected
    */
    _getRowTarget() {}
    /**
    * @protected
    */
    _createScrollerRow() {}

    _sizeChanged(size) {
      this.items = this.items || {length: size};
      super._itemsChanged({path:"items"});

      // TODO: Handle dynamic size decrease
    }


    _createPool(size) {
      var i, inst;
      var physicalItems = new Array(size);
      const fragment = document.createDocumentFragment();
      for (i = 0; i < size; i++) {
        inst = this._createScrollerRow();
        physicalItems[i] = inst;
        fragment.appendChild(inst);
      }
      this._getRowTarget().appendChild(fragment);

      // Weird hack needed to get Safari to actually distribute slots
      const content = this.querySelector('[slot]');
      const slot = content.getAttribute('slot');
      content.setAttribute('slot', 'foo-bar');
      content.setAttribute('slot', slot);

      Polymer.RenderStatus.afterNextRender(this, () => this.notifyResize());
      return physicalItems;
    }

    /**
     * Assigns the data models to a given set of items.
     * @param {!Array<number>=} itemSet
     */
    _assignModels(itemSet) {
      this._iterateItems(function(pidx, vidx) {
        var el = this._physicalItems[pidx];
        if (vidx < this.size) {
          el.removeAttribute('hidden');
        } else {
          el.setAttribute('hidden', '');
        }
        this._updateScrollerItem(el, vidx + (this._vidxOffset || 0));
      }, itemSet);
    }

    _scrollHandler() {
      super._scrollHandler();
      this._afterScroll();
    }

    _createFocusBackfillItem() {
      // Ignore
    }

    _multiSelectionChanged() {
      // Ignore
    }

    clearSelection() {
      // Ignore
    }

    _itemsChanged() {
      // Ignore
    }

  }

  customElements.define(VaadinScroller.is, VaadinScroller);
</script>
