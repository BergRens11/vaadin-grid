<dom-module id="vaadin-grid-styles">
  <template>
    <style include="vaadin-grid-column-resizing-styles"></style>
    <style>
      @keyframes appear {
        to {
          opacity: 1;
        }
      }

      :host {
        display: block;
        animation: 1ms appear;
        height: 400px;
      }

      #scroller {
        display: block;
        position: relative;
        animation: 1ms appear-vaadin-grid-table-0;
        height: 100%;
        width: 100%;
        transform: translateZ(0);
      }

      #table {
        display: block;
        width: 100%;
        height: 100%;
        overflow: auto;
        z-index: -2;
        position: relative;
      }

      #header {
        display: block;
        position: absolute;
        top: 0;
        width: 100%;
      }

      #footer {
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      #items {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: -1;
      }

      tr {
        display: flex;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
      }

      #items > tr {
        position: absolute;
      }

      .vaadin-grid-cell {
        padding: 0;
        flex-shrink: 0;
        flex-grow: 1;
        box-sizing: border-box;
        display: flex;
        width: 100%;
      }

      .vaadin-grid-cell:not(.vaadin-grid-details-cell) {
        position: relative;
      }

      .vaadin-grid-details-cell {
        position: absolute;
        bottom: 0;
      }

      .vaadin-grid-cell ::slotted(vaadin-grid-cell-content) {
         width: 100%;
         display: inline-flex;
         justify-content: center;
         flex-direction: column;
         white-space: nowrap;
         overflow: hidden;
         background: #fff;
      }

      .vaadin-grid-cell ::slotted(vaadin-grid-cell-content:empty) { /* Bad selector */
        /*min-height: 100px;*/
      }

      [hidden] {
        display: none;
      }

      [frozen] {
        z-index: 2;
      }

      #outerscroller {
        /* Needed for Android Chrome */
        z-index: 0;
      }

      [no-scrollbars]:not([safari]) #outerscroller,
      [no-scrollbars][safari] #table {
        overflow: hidden;
      }

      [ios] #outerscroller {
        pointer-events: auto;
        z-index: -3;
      }

      [ios][scrolling] #outerscroller {
        z-index: 0;
      }

      /* TODO: Sizer styles, relocate */
      #outersizer {
        display: flex;
        position: relative;
        width: 100%;
        visibility: hidden;
      }

      #outersizer .vaadin-grid-details-cell {
        display: none;
      }

      #outersizer .vaadin-grid-cell {
        display: block;
        flex-shrink: 0;
        line-height: 0;
        font-size: 1px;
        margin-top: -1em;
      }

      #outersizer .vaadin-grid-cell * {
        display: none;
      }

      #outersizer .vaadin-grid-cell::before {
        content: "";
      }

    </style>
  </template>
</dom-module>
