<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <title>vaadin-grid</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../vaadin-grid.html">
    <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../vaadin-grid-filter.html">
    <link rel="import" href="../vaadin-grid-sorter.html">
    <link rel="import" href="../vaadin-grid-column-group.html">
    <link rel="import" href="x-data-provider.html">


    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <vaadin-grid>

      <vaadin-grid-column width="50px" flex-grow="0">
        <template class="header">#</template>
        <template>index: [[index]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column width="calc(50% - 100px)">
        <template class="header">First Name</template>
        <template>item: [[item.foo]]</template>
      </vaadin-grid-column>

    </vaadin-grid>
    <script>
      const array = [];
      for (let i = 0; i < 1000; i++) {
        array.push({
          foo: 'bar-' + i
        });
      }
      document.querySelector('vaadin-grid').items = array;
    </script>
  </body>
</html>
